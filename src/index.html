<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Rick and Morty heroes</title>
</head>

<body>
  <div class="wrapper">
    <div class="columns">
      <div class="search">
        <input type="text" id="refInput" placeholder="Search by name">
      </div>
      <div class="pagination"></div>
      <div class="total">
        <span class="heading">Pages</span>
        <div class="total-grid">
          <div class="cell">
            Current:
          </div>
          <div class="cell current-page"></div>
          <div class="cell">
            Total:
          </div>
          <div class="cell total-pages"></div>
        </div>
      </div>
    </div>
    <div class="items"></div>
  </div>
  <div class="modal-holder">
    <div class="modal"></div>
  </div>
</body>

</html>
